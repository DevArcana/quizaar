name: Client [.NET Core] CI

on: [push]

jobs:
  build_and_test:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build with dotnet
      run: dotnet build ./Client/Client.sln --configuration Release --source https://api.nuget.org/v3/index.json --source https://www.myget.org/F/caliburn-micro-builds/api/v3/index.json
    - name: Test with dotnet
      run: dotnet test ./Client/Client.sln --configuration Release
