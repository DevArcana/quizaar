name: API [ASP.NET Core] CI

on: [push]

jobs:
  build_and_test:
    runs-on: windows-latest
    steps:
    - name: Setup .NET Core if needed
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
    - uses: actions/checkout@v1
    - name: Build with dotnet
      run: dotnet build ./Client/Client.sln --configuration Release
    - name: Test with dotnet
      run: dotnet test ./Client/Client.sln --configuration Release
