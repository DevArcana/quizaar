name: Client [.NET Core] CI

on: [push]

jobs:
  build_and_test:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build with dotnet
      run: dotnet build ./Client/Client.sln --configuration Release
    - name: Test with dotnet
      run: dotnet test ./Client/Client.sln --configuration Release
